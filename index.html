<!DOCTYPE html>
<html
  lang="en"
  data-mode="dark"
>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite + Vue + TS</title>

    <style>
      .container {
        border: 1px solid #88888842;
        border-radius: 10px;
        max-width: 370px;
        width: 100%;
        margin: auto;
        padding: 10px;
      }

      body {
        background-color: #f1f1f1;
      }

      [data-mode="dark"] body {
        background-color: #121218;
      }
    </style>
  </head>
  <body>
    <button id="toggle-mode">Toggle Dark Mode</button>
    <div class="container">
      <div id="app"></div>
    </div>

    <script
      type="module"
      src="/src/main.ts"
    ></script>

    <script>
      const toggleModeBtn = document.getElementById("toggle-mode");
      toggleModeBtn.addEventListener("click", () => {
        if (document.documentElement.getAttribute("data-mode") === "dark") {
          document.documentElement.setAttribute("data-mode", "light");
        } else {
          document.documentElement.setAttribute("data-mode", "dark");
        }
      });
    </script>
  </body>
</html>
